<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Slider Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" href="./assets/common.css">
  <style>
    .slick-prev:before,
    .slick-next:before {
      color: rgba(0, 0, 0, 0.5);
    }

    .slick-next {
      right: 10px;
    }

    .slick-prev {
      left: 10px;
      z-index: 1;
    }

    .slick-dots {
      bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Slider Demo Page</h1>
    <h2 id="kabu">2025/8/31 おおきなかぶ（絵本スライダー）</h2>
    <div class="carousel-kabu">
      <div class="slick-kabu">
        <div class="kabu-slide-text" style="background-color:#fdd;">
          <p class="kabu-text">おじいさんが かぶを うえました。</p>
        </div>
        <div class="kabu-slide-text" style="background-color:#dfd;">
          <p class="kabu-text">かぶが すくすく そだちました。</p>
        </div>
        <div class="kabu-slide-text" style="background-color:#ddf;">
          <p class="kabu-text">おじいさんが かぶを ぬこうと しました。</p>
        </div>
        <div class="kabu-slide-text" style="background-color:#ffd;">
          <p class="kabu-text">うんとこしょ、どっこいしょ。</p>
        </div>
        <div class="kabu-slide-text" style="background-color:#dff;">
          <p class="kabu-text">それでも かぶは ぬけません。</p>
        </div>
        <div class="kabu-slide-text" style="background-color:#fdf;">
          <p class="kabu-text">おばあさんが てつだいに きました。</p>
        </div>
        <div class="kabu-slide-text" style="background-color:#eef;">
          <p class="kabu-text">みんなで うんとこしょ、どっこいしょ！</p>
        </div>
        <div class="kabu-slide-text" style="background-color:#ffc;">
          <p class="kabu-text">やっと かぶが ぬけました！</p>
        </div>
      </div>
    </div>
    <h2>2025/8/10 これは slider-demo フォルダに置いたページです。</h2>
    <div class="sample-slick">
      <div class="slick carousel">
        <div>
          <div class="item item__blue">1</div>
        </div>
        <div>
          <div class="item item__yellow">2</div>
        </div>
        <div>
          <div class="item item__red">3</div>
        </div>
      </div>
    </div>

    <h2 id="fade">フェードのアニメーション</h2>
    <div class="sample-slick-fade">
      <div class="slick carousel">
        <div>
          <div class="item item__yellow">1</div>
        </div>
        <div>
          <div class="item item__red">2</div>
        </div>
        <div>
          <div class="item item__blue">3</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(() => {
      // 通常スライダー
      $(".sample-slick .slick").slick({ infinite: true, dots: true });
      $(".sample-slick-fade .slick").slick({ infinite: true, dots: true, fade: true });

      // 絵本スライダーの初期化
      $(".slick-kabu").on("init", function () {
        // 最初にすべてのテキストを非表示にして、元テキストだけ保存
        $(".kabu-text").each(function () {
          const original = $(this).text();
          $(this).data("original-text", original).empty(); // 初期表示は空
        });

        // 初期スライド（index 0）にだけアニメーション実行
        const $initial = $('.slick-kabu .slick-slide[data-slick-index="0"] .kabu-text');
        $initial.each(function () {
          animateVerticalText($(this));
        });
      });

      $(".slick-kabu").slick({
        infinite: false,
        dots: true,
        arrows: true,
        fade: false,
      });

      // スライド切り替え後の処理
      $(".slick-kabu").on("afterChange", function (event, slick, currentSlide) {
        const $target = $('.slick-kabu .slick-slide[data-slick-index="' + currentSlide + '"] .kabu-text');
        $target.each(function () {
          if ($(this).children().length === 0) {
            animateVerticalText($(this));
          }
        });
      });

      // アニメーション関数（縦書き＋1文字ずつ表示）
      function animateVerticalText($el) {
        const text = $el.data("original-text");
        $el.css({
          'writing-mode': 'vertical-rl',
          'text-orientation': 'mixed',
          'font-size': '24px',
          'line-height': '1.8',
          'display': 'inline-block',
        });
        $el.empty();
        [...text].forEach((char, i) => {
          const span = $("<span>").text(char).css({
            opacity: 0,
            display: "inline-block",
            animation: "fadeInChar 0.5s forwards",
            animationDelay: `${i * 0.1}s`,
          });
          $el.append(span);
        });
      }
    });
    function unifyKabuSlideHeightsByCharCount() {
      let maxCharCount = 0;

      // 各スライドの文字数を調べて最大を記録
      $('.kabu-slide-text').each(function () {
        const charCount = $(this).text().trim().length;
        if (charCount > maxCharCount) {
          maxCharCount = charCount;
        }
      });

      // 1文字あたりの高さ
      const charHeight = 15 * 1.8; // 行間込みの1文字の高さ
      const padding = 40; // パディングなど考慮

      const targetHeight = Math.ceil(maxCharCount * charHeight + padding);

      // 全スライドにその高さを指定
      $('.kabu-slide-text').css('height', targetHeight + 'px');
    }

    $(window).on('load resize', function () {
      unifyKabuSlideHeightsByCharCount();
    });
  </script>
</body>
</html>
