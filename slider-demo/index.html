<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Slider Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" href="./assets/common.css">
  <style>
    .slick-prev:before,
    .slick-next:before {
      color: rgba(0,0,0,0.5);
    }
    .slick-next {
      right: 10px;
    }
    .slick-prev {
      left: 10px;
      z-index: 1;
    }
    .slick-dots {
      bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Slider Demo Page</h1>
    <p>これは slider-demo フォルダに置いたページです。</p>
    <div class="sample-slick">
      <div class="slick carousel">
        <div>
          <div class="item item__blue">1</div>
        </div>
        <div>
          <div class="item item__yellow">2</div>
        </div>
        <div>
          <div class="item item__red">3</div>
        </div>
      </div>
    </div>

    <h2 id="fade">フェードのアニメーション</h2>
    <div class="sample-slick-fade">
      <div class="slick carousel">
        <div>
          <div class="item item__yellow">1</div>
        </div>
        <div>
          <div class="item item__red">2</div>
        </div>
        <div>
          <div class="item item__blue">3</div>
        </div>
      </div>
    </div>

    <h2 id="kabu">おおきなかぶ（絵本スライダー）</h2>
    <div class="carousel-kabu">
      <div class="slick-kabu">
        <div class="kabu-slide-text" style="background-color:#f00;">
          <p>おじいさんが かぶを うえました。</p>
        </div>
        <div class="kabu-slide-text" style="background-color:#ff0;">
          <p>かぶが すくすく そだちました。</p>
        </div>
        <div class="kabu-slide-text" style="background-color:#0ff;">
          <p>おじいさんが かぶを ぬこうと しました。</p>
        </div>
        <!-- 必要に応じて追加 -->
      </div>
    </div>
    

  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(() => {
      // 通常スライダー
      $(".sample-slick .slick").slick({ infinite: true, dots: true });
      $(".sample-slick-fade .slick").slick({ infinite: true, dots: true, fade: true });
  
      // 絵本スライダー
      $(".slick-kabu").slick({
        infinite: false,
        dots: true,
        arrows: true,
        fade: false,
      });
  
      // animate関数：縦書き＆1文字ずつ表示
      function animateVerticalText($el) {
        const text = $el.data('original-text'); // 元のテキスト
        $el.empty();
        $el.css({
          'writing-mode': 'vertical-rl',
          'text-orientation': 'mixed',
          'font-size': '24px',
          'line-height': '1.8',
          'display': 'inline-block',
        });
  
        [...text].forEach((char, i) => {
          const span = $('<span>').text(char).css({
            'opacity': 0,
            'display': 'inline-block',
            'animation': 'fadeInChar 0.5s forwards',
            'animation-delay': `${i * 0.1}s`
          });
          $el.append(span);
        });
      }
  
      // 初期表示のスライドだけ処理
      const $initial = $('.slick-kabu .slick-slide[data-slick-index="0"] .kabu-slide-text');
      $initial.each(function () {
        const original = $(this).text();
        $(this).data('original-text', original);
        animateVerticalText($(this));
      });
  
      // スライド切り替え時にそのスライドだけ実行
      $('.slick-kabu').on('afterChange', function (event, slick, currentSlide) {
        const $target = $('.slick-kabu .slick-slide[data-slick-index="' + currentSlide + '"] .kabu-slide-text');
  
        $target.each(function () {
          const $el = $(this);
          if (!$el.data('original-text')) {
            $el.data('original-text', $el.text()); // 初回だけ保存
          }
          animateVerticalText($el);
        });
      });
    });
  </script>
 
</body>
</html>
