<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Slider Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" href="./assets/common.css">
  <style>
    .slick-prev:before,
    .slick-next:before {
      color: rgba(0,0,0,0.5);
    }
    .slick-next {
      right: 10px;
    }
    .slick-prev {
      left: 10px;
      z-index: 1;
    }
    .slick-dots {
      bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Slider Demo Page</h1>
    <p>これは slider-demo フォルダに置いたページです。</p>
    <div class="sample-slick">
      <div class="slick carousel">
        <div>
          <div class="item item__blue">1</div>
        </div>
        <div>
          <div class="item item__yellow">2</div>
        </div>
        <div>
          <div class="item item__red">3</div>
        </div>
      </div>
    </div>

    <h2 id="fade">フェードのアニメーション</h2>
    <div class="sample-slick-fade">
      <div class="slick carousel">
        <div>
          <div class="item item__yellow">1</div>
        </div>
        <div>
          <div class="item item__red">2</div>
        </div>
        <div>
          <div class="item item__blue">3</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(() => {
      $(".sample-slick .slick").slick({
        infinite: true, // ループの有効化
        dots: true, // ドットインジケーターの表示
      });
    });
    $(document).ready(() => {
      $(".sample-slick-fade .slick").slick({
        infinite: true, // ループの有効化
        dots: true, // ドットインジケーターの表示
        fade: true, // フェードアニメーションを有効化
      });
    });
  </script>
</body>
</html>
